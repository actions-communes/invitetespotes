<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partager l'événement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Invitez vos amis à [Nom de l'événement]!</h1>
    <p>
      Utilisez les boutons ci-dessous pour partager l'événement avec vos amis
      via votre plateforme préférée :
    </p>
    <a
      class="button"
      href="https://wa.me/?text=Salut%20!%20Rejoins-moi%20à%20[Nom%20de%20l'événement]%20le%20[Date%20de%20l'événement]%20à%20[Lieu%20de%20l'événement].%20Ça%20va%20être%20incroyable%20!%20Voici%20le%20lien%20pour%20t'inscrire%20:%20[Lien%20d'inscription].%20J'espère%20t'y%20voir%20!"
      target="_blank"
      >Partager sur WhatsApp</a
    >
    <a
      class="button"
      href="https://t.me/share/url?url=[Lien%20d'inscription]&text=Salut%20!%20Rejoins-moi%20à%20[Nom%20de%20l'événement]%20le%20[Date%20de%20l'événement]%20à%20[Lieu%20de%20l'événement].%20Ça%20va%20être%20incroyable%20!%20J'espère%20t'y%20voir%20!"
      target="_blank"
      >Partager sur Telegram</a
    >
    <a
      class="button"
      href="sms:?&body=Salut%20!%20Rejoins-moi%20à%20[Nom%20de%20l'événement]%20le%20[Date%20de%20l'événement]%20à%20[Lieu%20de%20l'événement].%20Ça%20va%20être%20incroyable%20!%20Voici%20le%20lien%20pour%20t'inscrire%20:%20[Lien%20d'inscription].%20J'espère%20t'y%20voir%20!"
      target="_blank"
      >Partager par SMS</a
    >
    <a
      class="button"
      href="mailto:?subject=Invitation%20à%20[Nom%20de%20l'événement]&body=Salut%20!%20Rejoins-moi%20à%20[Nom%20de%20l'événement]%20le%20[Date%20de%20l'événement]%20à%20[Lieu%20de%20l'événement].%20Ça%20va%20être%20incroyable%20!%20Voici%20le%20lien%20pour%20t'inscrire%20:%20[Lien%20d'inscription].%20J'espère%20t'y%20voir%20!"
      target="_blank"
      >Partager par Email</a
    >
  </body>
</html>
