<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partage l'événement'</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .button {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Invite tes amis à [...........]!</h1>
    <p>
      Use the buttons below to share the event with your friends via your
      preferred platform:
    </p>
    <a
      class="button"
      href="https://wa.me/?text=Hello%20!%20Join%20me%20at%20[Event%20Name]%20on%20[Event%20Date]%20at%20[Event%20Location].%20It's%20going%20to%20be%20amazing%20!%20Here's%20the%20link%20to%20register:%20[Registration%20Link].%20Hope%20to%20see%20you%20there%20!"
      target="_blank"
    >
      <img src="icons/whatsapp.png" alt="WhatsApp" /> Share on WhatsApp
    </a>
    <a
      class="button"
      href="https://t.me/share/url?url=[Registration%20Link]&text=Hello%20!%20Join%20me%20at%20[Event%20Name]%20on%20[Event%20Date]%20at%20[Event%20Location].%20It's%20going%20to%20be%20amazing%20!%20Hope%20to%20see%20you%20there%20!"
      target="_blank"
    >
      <img src="icons/telegram.png" alt="Telegram" /> Share on Telegram
    </a>
    <a
      class="button"
      href="sms:?&body=Hello%20!%20Join%20me%20at%20[Event%20Name]%20on%20[Event%20Date]%20at%20[Event%20Location].%20It's%20going%20to%20be%20amazing%20!%20Here's%20the%20link%20to%20register:%20[Registration%20Link].%20Hope%20to%20see%20you%20there%20!"
      target="_blank"
    >
      <img src="icons/sms.png" alt="SMS" /> Share via SMS
    </a>
    <button class="button" onclick="copyToClipboard()">
      <img src="icons/instagram.png" alt="Instagram" /> Copy Message for
      Instagram DM
    </button>
    <script>
      function copyToClipboard() {
        const message =
          "Hello! Join me at [Event Name] on [Event Date] at [Event Location]. It's going to be amazing! Here's the link to register: [Registration Link]. Hope to see you there!";
        const textarea = document.createElement("textarea");
        textarea.value = message;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Message copié. Redirection vers instagram...");

        // Redirection vers Instagram
        window.location.href = "https://www.instagram.com/";
      }
    </script>
  </body>
</html>
